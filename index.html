<!DOCTYPE html>
<html>
  <head>
    <title>Kanban</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <aside>
        <div>
          <div class="title">
            <img src="assets/images/layers.svg" alt="Icon of layers stacked on each other">
            <h1>kanban</h1>
          </div>
          <ul class="due">
            <li>
              <img src="assets/images/calendar.svg" alt="Calendar icon">
              <button>Today</button>
            </li>
            <li>
              <img src="assets/images/calendar.svg" alt="Calendar icon">
              <button>This Week</button>
            </li>
          </ul>
          <div class="boards-list">
            <h3>ALL BOARDS (0)</h3>
            <ul>
              <!-- Rendered boards list here -->
            </ul>
          </div>
        </div>
        <div>
          <div class="night-mode">
            <img src="assets/images/sun.svg" alt="Sun icon">
            <input type="checkbox">
            <img src="assets/images/moon.svg" alt="Moon icon">
          </div>
          <button type="button" class="hide">
            <img src="assets/images/expand-left.svg" alt="Hide sidebar icon">
            <p>HIDE SIDEBAR</p>
          </button>
          <div class="github">
            <a href="" target="_blank" rel="noopener noreferrer">
              <img src="assets/images/git.png" alt="Github icon. Silhouette of Github's mascot.">
              <p>By Rod John Ocampo</p>
            </a>
          </div>
        </div>
      </aside>

      <header>
        <h2>Board Header</h1>
        <div>
          <button class="button-add-todo">
            <img src="assets/images/plus.svg" alt="Plus icon">
            <p>Add Task</p>
          </button>
          <button class="button-edit-board">
            <img src="assets/images/edit.svg" alt="Pen icon">
          </button>
          <button class="button-unhide">
            <img src="assets/images/expand-right.svg" alt="Unhide sidebar icon ">
          </button>
        </div>
      </header>

      <main>
        <h4>LIST GOES HERE</h4>
      </main>
    </div>
  </body>
</html>
