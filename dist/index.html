<!DOCTYPE html>
<html>
  <head>
    <title>Kanban</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <aside>
        <div class="aside-top">
          <div class="title">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#8570fc" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-layers"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
            <h1>kanban</h1>
          </div>
          <ul class="due">
            <h3>DUE</h3>
            <li>
              <button class="due-buttons due-buttons__today button-render">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#8570fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <p>Today</p>
              </button>
            </li>
            <li>
              <button class="due-buttons due-buttons__this-week button-render">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#8570fc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <p>This Week</p>
              </button>
            </li>
          </ul>
          <div class="boards-list">
            <h3>ALL BOARDS (<span class="board-total"></span>)</h3>
            <ul>
              <!-- Rendered boards go here-->
            </ul>
            <button class="button-open-create-board">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <p>CREATE BOARD</p>
            </button>
          </div>
        </div>
        <div class="aside-bottom">
          <div class="night-mode">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <input type="checkbox" checked>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
          </div>
          <button type="button" class="button-sidebar button-sidebar--unhide">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.4141 4.58594L15.414 11.0003L21.0001 11.0004L21 13.0004L15.414 13.0003L15.4139 19.4144L7.99979 12.0002L15.4141 4.58594ZM4 19.0002L4 5.00018H6L6 19.0002H4Z" fill="currentColor"></path></svg>
            <p>HIDE SIDEBAR</p>
          </button>
          <div class="github">
            <a href="https://github.com/rjqocampo/todo" target="_blank" rel="noopener noreferrer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36"><path d="M12.001 2C6.47598 2 2.00098 6.475 2.00098 12C2.00098 16.425 4.86348 20.1625 8.83848 21.4875C9.33848 21.575 9.52598 21.275 9.52598 21.0125C9.52598 20.775 9.51348 19.9875 9.51348 19.15C7.00098 19.6125 6.35098 18.5375 6.15098 17.975C6.03848 17.6875 5.55098 16.8 5.12598 16.5625C4.77598 16.375 4.27598 15.9125 5.11348 15.9C5.90098 15.8875 6.46348 16.625 6.65098 16.925C7.55098 18.4375 8.98848 18.0125 9.56348 17.75C9.65098 17.1 9.91348 16.6625 10.201 16.4125C7.97598 16.1625 5.65098 15.3 5.65098 11.475C5.65098 10.3875 6.03848 9.4875 6.67598 8.7875C6.57598 8.5375 6.22598 7.5125 6.77598 6.1375C6.77598 6.1375 7.61348 5.875 9.52598 7.1625C10.326 6.9375 11.176 6.825 12.026 6.825C12.876 6.825 13.726 6.9375 14.526 7.1625C16.4385 5.8625 17.276 6.1375 17.276 6.1375C17.826 7.5125 17.476 8.5375 17.376 8.7875C18.0135 9.4875 18.401 10.375 18.401 11.475C18.401 15.3125 16.0635 16.1625 13.8385 16.4125C14.201 16.725 14.5135 17.325 14.5135 18.2625C14.5135 19.6 14.501 20.675 14.501 21.0125C14.501 21.275 14.6885 21.5875 15.1885 21.4875C19.259 20.1133 21.9999 16.2963 22.001 12C22.001 6.475 17.526 2 12.001 2Z"></path></svg>
              <p>By Rod John Ocampo</p>
            </a>
          </div>
        </div>
      </aside>

      <header>
        <h2>&nbsp;</h1>
        <div>
          <button class="button-open-add-task header-buttons" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <p>Add Task</p>
          </button>
          <button class="button-open-edit-board header-buttons" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          </button>
          <button class="button-sidebar button-sidebar-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
          </button>
        </div>
      </header>

      <main>
      </main>

      <dialog class="dialog-create-board">
        <div>
          <h6>Create New Board</h6>
          <div>
            <button type="button" class="button-close-dialog">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        </div>
        <form autocomplete="off" novalidate>
          <div>
            <label for="input-board-title">Title</label>
            <span></span>
          </div>
          <input type="text" id="input-create-board-title" minlength="5" maxlength="20" placeholder="e.g. My Weekend Project" required>
          <button type="button" id="button-create-board">Create Board</button>
        </form>
      </dialog>

      <dialog class="dialog-edit-board">
        <div>
          <h6>Edit Board</h6>
          <div>
            <button type="button" class="button-delete-board">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
            <button type="button" class="button-close-dialog">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        </div>
        <form autocomplete="off">
          <div>
            <label for="input-board-title">Title</label>
            <span></span>
          </div>
          <input type="text" id="input-edit-board-title" minlength="5" maxlength="50" placeholder="e.g. My Weekend Project" required>
          <button type="button" id="button-edit-board">Confirm Edit</button>
        </form>
      </dialog>

      <dialog class="dialog-add-task">
        <div>
          <h6>Create New Task</h6>
          <div>
            <button type="button" class="button-close-dialog">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        </div>
        <form autocomplete="off">
          <ul>
            <li class="container-input-add-task-title">
              <div>
                <label for="input-add-task-title">Title</label>
                <span></span>
              </div>
              <input type="text" id="input-add-task-title" minlength="5" maxlength="50" placeholder="e.g. Take a Coffee Break" required>
            </li>
            <li class="container-input-add-task-description">
              <div>
                <label for="input-add-task-description">Description</label>
                <span></span>
              </div>
              <textarea rows="7" id="input-add-task-description" minlength="5" maxlength="200" placeholder="e.g. Enjoy your break! Taking regular breaks is very important as it prevents mental fatigue and resets your focus." required></textarea>
            </li>
            <li  class="container-input-add-task-due-date">
              <div>
                <label for="input-add-task-due-date">Due Date</label>
                <span></span>
              </div>
              <input type="date" id="input-add-task-due-date" required>
            </li>
            <li>
              <div>
                <label for="input-add-task-priority">Priority</label>
              </div>
              <select id="input-add-task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </li>
            <li>
              <button type="button" id="button-add-task">Add Task</button>
            </li>
          </ul>
        </form>
      </dialog>

      <dialog class="dialog-read-task">
        <div class="dialog-read-task__header">
          <h4></h4>
          <h5></h5>
        </div>
        <p></p>
        <div class="dialog-read-task__info">
          <h6></h6>
          <div>
            <img alt="Flag icon">
            <span>low</span>
          </div>
        </div>
        <div class="dialog-read-task__buttons">
          <button type="button" id="button-proceed-task"></button>
          <div>
            <button type="button" id="button-open-edit-task">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            </button>
          </div>
          <div>
            <button type="button" class="button-close-dialog">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        </div>
      </dialog>

      <dialog class="dialog-read-due-task">
        <div class="dialog-read-due-task__header">
          <h4></h4>
          <h5></h5>
        </div>
        <p></p>
        <div class="dialog-read-due-task__info">
          <h6></h6>
          <div>
            <img alt="Flag icon">
            <span>low</span>
          </div>
        </div>
        <div class="dialog-read-due-task__buttons">
          <button type="button" id="button-open-board"></button>
          <div>
            <button type="button" class="button-close-dialog">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        </div>
      </dialog>

      <dialog class="dialog-edit-task">
        <div>
          <h6>Edit Task</h6>
          <div>
            <button type="button" class="button-delete-task">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </button>
            <button type="button" class="button-close-dialog">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
          </div>
        </div>
        <form autocomplete="off">
          <ul>
            <li class="container-input-edit-task-title">
              <div>
                <label for="input-edit-task-title">Title</label>
                <span></span>
              </div>
              <input type="text" id="input-edit-task-title" minlength="5" maxlength="50" placeholder="e.g. Take a Coffee Break" required>
            </li>
            <li class="container-input-edit-task-description">
              <div>
                <label for="input-edit-task-description">Description</label>
                <span></span>
              </div>
              <textarea rows="7" id="input-edit-task-description" minlength="5" maxlength="200" placeholder="e.g. Taking regular breaks is very important as it prevents mental fatigue and resets your focus. It also aids your brain in retaining information. So enjoy your break!" required></textarea>
            </li>
            <li  class="container-input-edit-task-due-date">
              <div>
                <label for="input-edit-task-due-date">Due Date</label>
                <span></span>
              </div>
              <input type="date" id="input-edit-task-due-date" required>
            </li>
            <li>
              <div>
                <label for="input-edit-task-priority">Priority</label>
              </div>
              <select id="input-edit-task-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </li>
            <li>
              <div>
                <label for="input-edit-task-status">Status</label>
              </div>
              <select id="input-edit-task-status">
                <option value="todo">Todo</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
              </select>
            </li>
            <li>
              <button type="button" id="button-edit-task">Confirm Edit</button>
            </li>
          </ul>
        </form>
      </dialog>
    </div>
  </body>
</html>
