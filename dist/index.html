<!DOCTYPE html>
<html>
  <head>
    <title>Kanban</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <aside>
        <div>
          <div class="title">
            <img src="assets/images/layers.svg" alt="Icon of layers stacked on each other">
            <h1>kanban</h1>
          </div>
          <ul class="due">
            <li>
              <button>Today</button>
            </li>
            <li>
              <button>This Week</button>
            </li>
          </ul>
          <h3>ALL BOARDS (0)</h3>
          <ul class="boards-list">
            <!-- Rendered boards list here -->
          </ul>
        </div>
        <div>
          <div class="night-mode">
            <img src="assets/images/sun.svg" alt="Sun icon">
            <input type="checkbox">
            <img src="assets/images/moon.svg" alt="Moon icon">
          </div>
          <div class="hide">
            <img src="assets/images/eye.svg" alt="Eye icon, which means visibility of an element">
            <button type="button">Hide Sidebar</button>
          </div>
          <div class="github">
            <a href="" target="_blank" rel="noopener noreferrer">
              <img src="assets/images/git.png" alt="Github icon. Silhouette of Github's mascot.">
            </a>
          </div>
        </div>
      </aside>

      <header>
        <h2>Board Header</h1>
        <div>
          <button>
            <p>Add Todo</p>
            <img src="assets/images/plus.svg" alt="Plus icon, which means to add a to-do">
          </button>
          <button>
            <img src="assets/images/edit.svg" alt="Pen icon, which means to edit an element">
          </button>
          <button>
            <img src="assets/images/menu.svg" alt="Three lines icon, which means to open a menu ">
          </button>
        </div>
      </header>

      <main>
        <h4>LIST GOES HERE</h4>
      </main>
    </div>
  </body>
</html>
